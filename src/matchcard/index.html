<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatchCard</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="content">
    <div class="title">
        <h1>Poker Flip Card Game</h1>
        <p>Rules: Click to flip cards. When two flipped cards match, they will be eliminated. Eliminate all cards within the time limit to win the game.</p>
        <h2>Time Remaining: <span id="time">0</span> seconds</h2>
    </div>
    <div class="table">
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>
</div>
</body>

<script src="js/index.js"></script>
</html>
