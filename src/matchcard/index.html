<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatchCard</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="content">
    <div class="title">
        <h1>扑克翻牌游戏</h1>
        <p>规则说明：点击以反转卡牌，当反转的两张卡牌相同时即可消去。在规定时间内消去所有的卡牌则游戏胜利。</p>
        <h2>剩余时间：<span id="time">0</span>秒</h2>
    </div>
    <div class="table">
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>
</div>
</body>

<script src="js/index.js"></script>
</html>
